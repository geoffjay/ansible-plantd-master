---
# Set the service state when configuration changes are made. Recommended values:
# `restarted` or `reloaded`
plantd_master_restarted_state: "restarted"

plantd_master_user: plantd
plantd_master_group: plantd

plantd_master_service_state: started
plantd_master_service_enabled: true

plantd_master_dbhost: "localhost"
plantd_master_dbname: "postgres"
plantd_master_dbuser: "postgres"
plantd_master_dbport: 5432
plantd_master_dbpass: ""
